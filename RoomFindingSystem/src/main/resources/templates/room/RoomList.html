<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">

    <link href="/assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/assets/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/zabuto_calendar.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">

    <title>Accommodo - Accommodation HTML Template Full of Useful Features</title>
    <title>Xem danh sách phòng trọ</title>

</head>

<body>
<div class="page-wrapper">

    <div th:replace="~{header :: headerSection}"></div>
    <!--end page-header-->

    <div id="page-content">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Listing</a></li>
                <li class="active">Detail</li>
            </ol>
            <!--end breadcrumb-->
            <div class="row">
                <div class="col-md-3">
                    <div class="sidebar">
                        <div class="box filter">
                            <h2>Tìm kiếm</h2>
                            <form id="form-filter" class="labels-uppercase" method="get" th:action = "@{/RoomList/1}">
                                <div class="form-group">
                                    <label>Nhập thông tin tìm kiếm</label>
                                    <input type="text" class="form-control" name="roomName" th:value ="${roomName}" id="roomName" placeholder="Tên trọ">
                                </div>
                                <div class="center">
                                    <a href="#filter-advanced-search" class="link icon" data-toggle="collapse" aria-expanded="false" aria-controls="filter-advanced-search">Thêm<i class="fa fa-plus"></i></a>
                                </div>
                                <div class="collapse in" id="filter-advanced-search">
                                    <div class="wrapper">
                                        <section>
                                            <h3>Giá phòng (mỗi tháng)</h3>
                                            <ul class="checkboxes list-unstyled">
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="price" value="1" th:checked="${#arrays.contains(price, '1')}">0 - 2.000.000 VNĐ
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="price" value="2" th:checked="${#arrays.contains(price, '2')}">2.000.0000 - 4.000.000 VNĐ
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="price" value="3" th:checked="${#arrays.contains(price, '3')}">Trên 4.000.000 VNĐ
                                                    </label>
                                                </li>
                                            </ul>

                                            <!--end checkboxes-->
                                        </section>
                                        <!--end section-->
                                        <section>
                                            <h3>Loại phòng</h3>
                                            <ul class="checkboxes">
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="type" value="1" th:checked="${#arrays.contains(type, '1')}">Phòng đơn
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="type" value="2" th:checked="${#arrays.contains(type, '2')}">Phòng đôi
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="type" value="3" th:checked="${#arrays.contains(type, '3')}">Phòng ba người ở
                                                    </label>
                                                </li>
                                            </ul>

                                            <div class="collapse" id="all-property-types">
                                                <ul class="checkboxes">
                                                    <li><label><input type="checkbox" name="ski-center">Ski Center</label></li>
                                                    <li><label><input type="checkbox" name="cottage">Cottage</label></li>
                                                    <li><label><input type="checkbox" name="hostel">Hostel</label></li>
                                                    <li><label><input type="checkbox" name="boat">Boat</label></li>
                                                </ul>
                                            </div>
                                            <!--end checkboxes-->
                                            <a href="#all-property-types" class="link" data-toggle="collapse" aria-expanded="false" aria-controls="all-property-types">Show all</a>
                                        </section>
                                        <!--end section-->
<!--                                        <section>-->
<!--                                            <h3>Property Facility</h3>-->
<!--                                            <ul class="checkboxes no-bottom-margin">-->
<!--                                                <li><label><input type="checkbox" name="wi-fi">Wifi riêng<span>12</span></label></li>-->
<!--                                                <li><label><input type="checkbox" name="free-parking">Điều hòa<span>48</span></label></li>-->
<!--                                                <li><label><input type="checkbox" name="airport"> Nóng lạnh<span>36</span></label></li>-->
<!--                                                <li><label><input type="checkbox" name="family-rooms">Khu vệ sinh khép kín<span>56</span></label></li>-->
<!--                                                <li><label><input type="checkbox" name="family-rooms">Tủ<span>56</span></label></li>-->
<!--                                                <li><label><input type="checkbox" name="family-rooms">Giường<span>56</span></label></li>-->
<!--                                                <li><label><input type="checkbox" name="family-rooms">Tủ lạnh<span>56</span></label></li>-->

<!--                                            </ul>-->
<!--                                            &lt;!&ndash;end checkboxes&ndash;&gt;-->
<!--                                        </section>-->
                                        <!--end section-->
                                    </div>
                                    <!--end filter-advanced-search-->
                                </div>
                                <!--end collapse-->
                                <div class="form-group center">
                                    <button type="submit" class="btn btn-primary btn-rounded form-control" id="search-button">Tìm kiếm</button>
                                </div>
                            </form>
                            <!--end form-filter-->
                        </div>
                    </div>
                    <!--end sidebar-->
                </div>
                <!--end col-md-3-->
                <div class="col-md-9">
                    <div class="main-content">
                        <div class="title">
                            <h1>Listing</h1>
                            <div class="display-selector">
                                <span>Display:</span>
                                <a href="listing.html" data-toggle="tooltip" data-placement="left" title="Display list"><i class="fa fa-th-list"></i></a>
                                <a href="listing-matrix.html" class="active" data-toggle="tooltip" data-placement="left" title="Display matrix"><i class="fa fa-th"></i></a>
                            </div>
                        </div>
                        <!--end title-->
                        <div class="row">
                            <div class="col-md-4 col-sm-6" th:each = "room: ${rooms}">
                                <div class="item big equal-height" data-map-latitude="48.87" data-map-longitude="2.29" data-id="1" >
<!--                                    <div class="ribbon"><div class="offer-number">20%</div><figure>Off Today!</figure></div>-->
                                    <div class="item-wrapper">
                                        <div class="image">
                                            <div class="mark-circle description" data-toggle="tooltip" data-placement="right" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin quis erat vel quam aliquet hendrerit semper eget elit. Aenean tincidunt ultrices bibendum. Proin nisi erat, iaculis non pulvinar a, scelerisque ut est. "><i class="fa fa-question"></i></div>
                                            <div class="mark-circle map" data-toggle="tooltip" data-placement="right" title="Show on map"><i class="fa fa-map-marker"></i></div>
                                            <div class="mark-circle top" data-toggle="tooltip" data-placement="right" title="Top accommodation"><i class="fa fa-thumbs-up"></i></div>
                                            <a href="" class="wrapper">
                                                <div class="gallery" >
                                                    <img style="width: 273px; height: 208px;" th:each = "image: ${room.roomImages}" th:src="${image}" alt="">

                                                </div>
                                            </a>
                                            <div class="owl-navigation"></div>
                                            <!--end owl-navigation-->
                                        </div>
                                        <!--end image-->
                                        <div class="description">
                                            <div class="info">
                                                <figure class="label label-info" th:text="${room.roomType}"></figure>
                                                <a href="detail.html"><h3 th:text="${room.roomName}"></h3></a>
                                                <figure class="location" th:text="${room.houseName}"></figure>
                                                <figure style="font-weight: bold; color: red" th:text="${room.price}+' VND'"></figure>
                                            </div>
                                        </div>
                                        <!--end description-->
                                        <div class="map-item">
                                            <button class="btn btn-close"><i class="fa fa-close"></i></button>
                                            <div class="map-wrapper"></div>
                                        </div>
                                        <!--end map-item-->
                                    </div>
                                </div>
                                <!--end item-->
                            </div>
                            <!--col-md-3-->


                        </div>
                        <!--end row-->
                        <div class="center">
                            <ul class="pagination">
                                <li class="prev">
                                    <a th:href="@{/RoomList/} + ${currentPage - 1} + '?price=' + ${#strings.arrayJoin(price, ',')} + '&type=' + ${#strings.arrayJoin(type, ',')}" th:if="${currentPage != 1}">
                                        <i class="arrow_left"></i>
                                    </a>
                                </li>
                                <li th:each="pageIndex: ${#numbers.sequence(1, totalPage)}" th:class="${pageIndex == currentPage ? 'active' : ''}">
                                    <a th:href="@{/RoomList/} + ${pageIndex} + '?price=' + ${#strings.arrayJoin(price, ',')} + '&type=' + ${#strings.arrayJoin(type, ',')}" th:text="${pageIndex}" class="page-number"></a>
                                </li>
                                <li class="next">
                                    <a th:href="@{/RoomList/} + ${currentPage + 1} + '?price=' + ${#strings.arrayJoin(price, ',')} + '&type=' + ${#strings.arrayJoin(type, ',')}" th:if="${currentPage != totalPage}">
                                        <i class="arrow_right"></i>
                                    </a>
                                </li>


                            </ul>
                            <!-- end pagination-->
                        </div>
                        <!--end center-->
                    </div>
                    <!--end main-content-->
                </div>
                <!--end col-md-9-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </div>
    <!--end page-content-->

    <footer id="page-footer">
        <div class="row-one">
            <div class="container">
                <div class="logos">
                    <div class="logo">
                        <a href="#"><img src="assets/img/logo-1.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="assets/img/logo-2.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="assets/img/logo-3.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="assets/img/logo-4.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="assets/img/logo-5.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                </div>
                <!--/ .logos-->
            </div>
        </div>
        <!--end row-one-->
        <div class="row-two clearfix">
            <div class="container">
                <div class="copyright pull-left">(C) 2016 Your Company, All Rights Reserved</div>
                <div class="footer-nav pull-right">
                    <a href="Homepage.html">Home</a>
                    <a href="about-us.html">About Us</a>
                    <a href="listing.html">Listing</a>
                    <a href="contact-us.html">Contact Us</a>
                </div>
            </div>
            <div class="bg-transfer"><img src="assets/img/footer-bg.jpg" alt=""></div>
        </div>
        <!--end row-two-->
    </footer>
    <!--end page-footer-->
</div>
<!--end page-wrapper-->
<a href="#page-header" class="to-top scroll" data-show-after-scroll="600"><i class="arrow_up"></i></a>



<script type="text/javascript" src="/assets/js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/js/richmarker-compiled.js"></script>
<script type="text/javascript" src="/assets/js/markerwithlabel_packed.js"></script>
<script type="text/javascript" src="/assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/assets/js/icheck.min.js"></script>
<script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
<script type="text/javascript" src="/assets/js/masonry.pkgd.min.js"></script>

<script type="text/javascript" src="/assets/js/maps.js"></script>
<script type="text/javascript" src="/assets/js/custom.js"></script>

<!--[if lte IE 9]>
<script src="/assets/js/ie.js"></script>
<![endif]-->
</body>
