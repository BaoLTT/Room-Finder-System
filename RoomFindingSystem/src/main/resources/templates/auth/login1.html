<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <!--    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">-->

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/icons.min.css " rel="stylesheet" type="text/css"/>
    <link href="/assets/css/app.min.css " rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon"  th:href="@{/assets/img/favicon.ico}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-SmlepA+7N3Hj5yqlk2TMSW4lVhWufab4T4U6Fdti7qg/4Qs4A+4+rGZ9aACBlMZh" crossorigin="anonymous">


</head>

<body class="authentication-bg bg-gradient">

<div class="account-pages pt-5 mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="assets/img/logo.jpeg" alt="" height="98"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Đăng nhập</h5>
                        </div>

                        <!-- form -->
                        <form action="mt-3" th:action="@{/login}" method="post">

                            <div class="form-group">
                                <label>Email hoặc số điện thoại:</label>
                                <input type="text" class="form-control" name="username" placeholder="Nhập email hoặc số điện thoại" required="required">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required="required">
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit"> Đăng nhập
                                </button>
                            </div>
                            <!-- Thêm mã thông báo lỗi -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert" style="text-align: center">
                                Đăng nhập thất bại
                            </div>



                        </form>
                        <div style="text-align: center">
                            <span>--Hoặc--</span>
                        </div>


                        <div class="row mt-4">
                            <div class="col-sm-12 text-center">
<!--                                <a href="https://accounts.google.com/o/oauth2/auth?scope=profile+https://www.googleapis.com/auth/userinfo.email&redirect_uri=https://timtromoi.com/login-google&response_type=code-->
<!--    &client_id=313910921715-ji2h7mbcon38an36ggm0gd6v32mo27os.apps.googleusercontent.com&approval_prompt=force">-->
                                <a href="https://accounts.google.com/o/oauth2/auth?scope=profile+https://www.googleapis.com/auth/userinfo.email&redirect_uri=http://localhost:8080/login-google&response_type=code
                                        &client_id=313910921715-4on84aosmdsj5s7phd0e5l2qq9f0j222.apps.googleusercontent.com&approval_prompt=force">
                                    <button class="btn btn-gradient btn-block" style="background-color: #FFFFFF; border-color: #3EC396; color: #0f0f0f; height: 40px" type="button">
                                        <span>Đăng nhập với google </span><img src="/assets/img/google.png" style="width: 14px"/>
                                    </button>
                                </a>

                                <span style="margin-top: 50px">Nếu bạn chưa có tài khoản hãy</span><a href="/register"> Đăng Ký |</a><a href="/recover"> Quên Mật Khẩu</a>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
<script src="assets/js/myjs.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>


</body>

</html>
