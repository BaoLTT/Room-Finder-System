<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <!--    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">-->

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/icons.min.css " rel="stylesheet" type="text/css"/>
    <link href="/assets/css/app.min.css " rel="stylesheet" type="text/css"/>

</head>

<body class="authentication-bg bg-gradient">

<div class="account-pages pt-5 mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="assets/img/logo.jpeg" alt="" height="98"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Vì đây là lần đầu đăng nhập, hãy hoàn thành thông tin sau đây</h5>
                        </div>

                        <!-- form -->
                        <form action="mt-3" th:object="${newUser}" th:action="@{/savegg}" method="post">

                            <div class="form-group">
                                <label>Họ:</label>
                                <input class="form-control" type="text"
                                       th:field="*{firstName}"
                                       id="firstname"
                                       placeholder="Enter your first name" required/>

                            </div>
                            <div class="form-group">
                                <label>Tên:</label>
                                <input class="form-control" type="text" id="lastName" th:field="*{lastName}"
                                       placeholder="Enter your last name" required>

                            </div>

                            <input class="form-control"
                                       th:field="*{email}"
                                       id="email" required
                                       placeholder="Enter your email" >
                            <input class="form-control" type="text"
                                   th:field="*{imageLink}"
                                   required >
                            <input class="form-control" type="text"
                                   th:field="*{facebookId}"
                                   required >



                            <div class="form-group">
                                <label>Date of birth</label>
                                <input class="form-control" type="date" th:field="*{dob}"
                                       id="dob" required>

                            </div>
                            <div class="form-group">
                                <div class="radio radio-info form-check-inline">
                                    <input type="radio" id="male" th:field="*{gender}"
                                           value="1" name="gender" checked>

                                    <label for="male">Male </label>
                                </div>
                                <div class="radio form-check-inline">
                                    <input type="radio" id="female" th:field="*{gender}"
                                           value="0" name="gender">

                                    <label for="female"> Female </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <input class="form-control" type="text" th:field="*{phone}"
                                       id="phone" required
                                       placeholder="Enter your number phone ">
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signup"
                                           name="role">
                                    <label class="custom-control-label" for="checkbox-signup">BẠN LÀ <a
                                            href="javascript: void(0);" class="text-dark">CHỦ TRỌ?</a></label>
                                </div>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit"> Hoàn thành
                                </button>
                            </div>


                        </form>


                        <div class="row mt-4">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted mb-0">Already have an account? <a href="pages-login.html"
                                                                                       class="text-dark ml-1"><b>Sign
                                    In</b></a></p>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
<script src="assets/js/myjs.js"></script>

</body>

</html>
