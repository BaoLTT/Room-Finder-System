<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
        <link rel="shortcut icon"  th:href="@{/assets/img/favicon.ico}">

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/icons.min.css " rel="stylesheet" type="text/css"/>
    <link href="/assets/css/app.min.css " rel="stylesheet" type="text/css"/>
    <title>Đăng Kí Tài Khoản</title>

</head>

<body class="authentication-bg bg-gradient">

<div class="account-pages pt-5 mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="/">
                                <span><img src="assets/img/logo.jpeg" alt="" height="98"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Đăng Ký</h5>
                        </div>

                        <!-- form -->
                        <form action="mt-3" th:action="@{save}" th:object="${user}" method="post">

                            <div class="form-group">
                                <label>HỌ ĐỆM</label>
                                <input class="form-control" type="text"
                                       th:field="*{firstName}"
                                       pattern="^[a-zA-ZxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđÁÂĐ ]+$"
                                       id="firstname"
                                       placeholder="Nhập Họ Của Bạn" required/>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}">
                                </div>
                                <p style="color: red" ></p>
                            </div>
                            <div class="form-group">
                                <label>TÊN</label>
                                <input class="form-control" type="text" id="lastName" th:field="*{lastName}"
                                       pattern="^[a-zA-ZxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđÁÂĐ ]+$"
                                       placeholder="Nhập Tên Của Bạn" required>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}">
                                </div>
                                <p style="color: red" ></p>
                            </div>
                            <div class="form-group">
                                <label for="email">ĐỊA CHỈ EMAIL</label>
                                <input class="form-control" type="email" th:field="*{email}"
                                       id="email" required
                                       pattern="^\w+([\.]?\w+)*@\w+([\.]?\w+)*(\.\w{2,3})+$"
                                       placeholder="Nhập Địa Chỉ Email">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">
                                </div>
                                <p style="color: red" th:text="${mess}"></p>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label>Date of birth</label>-->
<!--                                <input class="form-control" type="date" th:field="*{dob}"-->
<!--                                       id="dob" required>-->
<!--                                <div class="alert alert-warning" th:if="${#fields.hasErrors('dob')}"-->
<!--                                     th:errors="*{dob}">-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            <div class="form-group">-->
<!--                                <div class="radio radio-info form-check-inline">-->
<!--                                    <input type="radio" id="male" th:field="*{gender}"-->
<!--                                           value="1" name="gender" checked>-->

<!--                                    <label for="male">Male </label>-->
<!--                                </div>-->
<!--                                <div class="radio form-check-inline">-->
<!--                                    <input type="radio" id="female" th:field="*{gender}"-->
<!--                                           value="0" name="gender">-->

<!--                                    <label for="female"> Female </label>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="form-group">
                                <label for="phone">SỐ ĐIỆN THOẠI</label>
                                <input class="form-control" type="text" th:field="*{phone}"
                                       id="phone" required
                                       pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
                                       placeholder="Nhập Số Điện Thoại">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}">
                                </div>
                                <p style="color: red" ></p>
                            </div>
                            <div class="form-group">
                                <script>
                                    var check = function() {
                                      if (document.getElementById('password').value ==
                                        document.getElementById('confirm_password').value) {
                                        document.getElementById('message').style.color = 'green';
                                        document.getElementById('message').innerHTML = 'Mật Khẩu Trùng Khớp!';
                                      } else {
                                        document.getElementById('message').style.color = 'red';
                                        document.getElementById('message').innerHTML = 'Mật Khẩu Không Trùng Khớp!';
                                      }
                                    }

                                </script>
                                <label for="password">MẬT KHẨU</label>
                                <input class="form-control" type="password" th:field="*{password}"
                                       required id="password" name="password"
                                       onkeyup='check();'
                                       placeholder="Nhập Mật Khẩu">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label> XÁC NHẬN MẬT KHẨU</label>
                                <input class="form-control" type="password" required id="confirm_password"
                                       name="confirm_password"
                                       onkeyup='check();'
                                       placeholder="Nhập Lại Mật Khẩu">
                                <span id='message'></span>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signup"
                                           name="role">
                                    <label class="custom-control-label" for="checkbox-signup">BẠN LÀ <a
                                            href="javascript: void(0);" class="text-dark">CHỦ TRỌ?</a></label>
                                </div>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit"> ĐĂNG Ký
                                </button>
                            </div>


                        </form>


                        <div class="row mt-4">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted mb-0">Bạn Đã Có Tài Khoản? <a href="pages-login.html"
                                                                                       class="text-dark ml-1"><b>Đăng Nhập</b></a></p>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
<script src="assets/js/myjs.js"></script>
<script>


    // Lấy phần tử input và small số đt
    const inputPhone = document.getElementById('phone');
    const errorPhone = inputPhone.nextElementSibling;

    // Sự kiện blur khỏi input
    inputPhone.addEventListener('blur', () => {

        // Nếu không thỏa mãn pattern
        if (!inputPhone.value.match(inputPhone.pattern)) {
            errorPhone.textContent = 'Số điện thoại gồm 10 số';
        } else {
            errorPhone.textContent = ''; // Clear message
        }
    });

    // Lấy phần tử input và small email
    const inputMail = document.getElementById('email');
    const errorMail = inputMail.nextElementSibling;

    // Sự kiện blur khỏi input
    inputMail.addEventListener('blur', () => {

        // Nếu không thỏa mãn pattern
        if (!inputMail.value.match(inputMail.pattern)) {
            errorMail.textContent = 'Email có dạng "manhhd@gmail.com"';
        } else {
            errorMail.textContent = ''; // Clear message
        }
    });

    // Lấy phần tử input và small firstName
    const inputFirstName = document.getElementById('firstname');
    const errorFirstName = inputFirstName.nextElementSibling;

    // Sự kiện blur khỏi input
    inputFirstName.addEventListener('blur', () => {

        // Nếu không thỏa mãn pattern
        if (!inputFirstName.value.match(inputFirstName.pattern)) {
            errorFirstName.textContent = 'tên không chứa số và kí tự đặc biệt';
        } else {
            errorFirstName.textContent = ''; // Clear message
        }
    });

    // Lấy phần tử input và small lastName
    const inputLastName = document.getElementById('lastName');
    const errorLastName = inputLastName.nextElementSibling;

    // Sự kiện blur khỏi input
    inputLastName.addEventListener('blur', () => {

        // Nếu không thỏa mãn pattern
        if (!inputLastName.value.match(inputLastName.pattern)) {
            errorLastName.textContent = 'tên không chứa số và kí tự đặc biệt';
        } else {
            errorLastName.textContent = ''; // Clear message
        }
    });


</script>

</body>

</html>
