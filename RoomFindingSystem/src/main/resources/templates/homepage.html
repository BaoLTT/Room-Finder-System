                                                <input type="text" class="form-control" id="address-autocomplete"

                                            </div>
                                        </div>

                                        <div class="col-md-4 col-sm-4">

                                        <a th:href="@{/houselist(houseName='Tan Xa')}">Tân Xã</a>

                                    </div>

                                    <!--end favorite-searches-->
                                </div>

                                <!--end bg-transfer-->
                            </div>

                        </div>

                                <div class="wrapper">
                                    <h2>Thể loại phòng</h2>
                                    <div class="row">
                                        <div class="col-md-8 col-sm-7">
                                            <ul class="checkboxes inline list-unstyled">
                                                <li th:each="housetype : ${housetypes}"><label><input
                                                        th:text="${housetype.typeName}" type="checkbox" name="type"

                                            </ul>
                                            <!--end checkboxes-->
                                        </div>
                                        <!--end col-md-8-->

                                                        <label>Tiền phòng</label>
                                                        <select class="form-control framed white">
                                                            <option name="price" value="1">Dưới 2,000,000 VND</option>
                                                            <option name="price" value="2">2,000,000 VND - 4,000,000 VND
                                                            </option>
                                                            <option name="price" value="3">Trên 4.000.000 VND</option>
                                                        </select>
                                                    </div>

                                <div class="image">

                                    </div>

                                        <a th:href="@{/house/}+${house.houseName}+'?id='+${house.houseID}"><h3

                                        <figure class=""
                                                th:text="${house.addressDetail+', '+house.ward+', '+house.district+', '+house.province}"></figure>
                                    </div>
                                </div>
                                <!--end description-->
                                <div class="map-item">
                                    <button class="btn btn-close"><i class="fa fa-close"></i></button>
                                    <div class="map-wrapper"></div>
                                </div>

                        </div>
                        <!--end item-->

                            </a>
