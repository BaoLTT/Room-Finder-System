<head>

<body>

<!-- Begin page -->
<div id="wrapper">
    <div th:replace="admin/header_admin :: admin_topbar"></div>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->

                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card-box" style="margin-top: 40px">
                            <h4 class="header-title">Thêm trọ mới</h4>

                            <div class="row">
                                <div class="col-12">
                                    <div>
                                        <form class="form-horizontal" role="form" method="post" th:action="@{/admin/house-manager/save}" th:object="${house}" enctype="multipart/form-data">
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Chủ trọ<em>*</em></label>
                                                <div class="col-10" >
                                                    <select class="form-control" name="landlord" th:field="*{userID}">
                                                        <option th:each="listUser : ${listUser}"  th:value="${listUser.getUserId()}" th:utext="${listUser.firstName + ' '+ listUser.lastName}"/>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label" >Tên trọ<em>*</em></label>
                                                <div class="col-10">
                                                    <input type="text" required  name="houseName" class="form-control" th:field="*{houseName}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Địa chỉ cụ thể<em>*</em></label>
                                                <div class="col-10">
                                                    <input type="text" required class="form-control" name="addressDetail" th:field="*{addressDetail}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Địa chỉ<em>*</em> </label>
                                                <div class="col-3" >
                                                    <label for="province">Tỉnh</label>
                                                    <select class="form-control"  id="province" name="province" th:field="*{provinceID}">
                                                        <option value="0" selected >Chọn tỉnh thành</option>
                                                    </select>
                                                </div>

                                                <div class="col-3" >
                                                    <label for="district">Huyện</label>
                                                    <select class="form-control"  id="district" name="district" th:field="*{districtID}">
                                                        <option value="0" selected >Chọn huyện</option>
                                                    </select>
                                                </div>
                                                <div class="col-3" >
                                                    <label for="ward">Xã/Phường</label>
                                                    <select class="form-control"  id="ward" name="ward" th:field="*{wardID}">
                                                        <option value="0"  selected >Chọn xã/phường</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Ghi chú</label>
                                                <div class="col-10">
                                                    <textarea class="form-control" rows="3" name="description"> </textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Thể loại trọ</label>
                                                <div class="col-9" >
                                                    <select class="form-control" name="houseType" th:field="*{typeHouseID}">
                                                        <option th:each="listType : ${listType}" th:value="${listType.getTypeId()}" th:text="${listType.typeName}"/>

                                                    </select>

                                                </div>
                                                <div class="col-1">
                                                    <button type="button" class="btn btn-primary btn-xs" id="houseType"
                                                            style="width: 100%;height: 100%">Thêm thể loại
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Ảnh</label>
                                                <div class="col-10" >
                                                    <div class="file-upload-previews"></div>
                                                    <div class="file-upload">
                                                        <input  type="file" name="file" class="file-upload-input with-preview" multiple title="Click to add files" maxlength="10" accept="gif|jpg|png">
                                                        <span>Nhấn để thêm ảnh</span>
                                                    </div>
                                                </div>
                                            </div>



                                            <div class="form-group row">
                                                <label class="col-2 col-form-label">Dịch vụ</label>
                                                <div class="col-10" style="display: flex; flex-wrap: wrap;">
                                                    <div class="checkbox checkbox-primary col-2" th:each="listService : ${listService}" th:field="*{service}" style="padding-left: 10px">
                                                        <input th:id="${listService.serviceName}" type="checkbox" name="service"  th:value="${listService.serviceId}" >
                                                        <label th:for="${listService.serviceName}" th:text="${listService.serviceName}">
                                                            <Primary></Primary>
                                                        </label>
                                                    </div>
                                                </div>
                                                <label class="col-2 col-form-label"></label>
                                                <div class="col-10" style="padding-left: 0">
                                                    <button type="button" class="btn btn-primary btn-xs" id="houseService"
                                                    >Thêm dịch vụ
                                                    </button>
                                                </div>
                                            </div>




                                            <div class="form-group row">
                                                <label class="col-2 col-form-label"></label>
                                                <div class="col-10" >
                                                    <button  type="submit" class="btn btn-success waves-light waves-effect width-md" style="margin-left: -10px"> <span style="color: white">Lưu</span></button>
                                                    <a  type="button" class="btn btn-danger waves-light waves-effect width-md" href="http://localhost:8080/admin/house-manager"> <span style="color: white">Đóng</span></a>
                                                    <a  type="button" class="btn btn-success waves-light waves-effect width-md" style="float: right"> <span style="color: white">Quản lý phòng</span>  </a>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>

                            </div>
                            <!-- end row -->

                        </div> <!-- end card-box -->
                    </div><!-- end col -->
                </div>
                <!-- end row -->
            </div> <!-- end container-fluid -->
        </div> <!-- end content -->
        <!-- Footer Start -->

        <div id="inputType" style="display: none">
            <form th:action="@{/admin/house-manager/addType}" method="post">
                <div class="swal2-container swal2-center swal2-fade swal2-shown" style="overflow-y: auto;">
                    <div aria-labelledby="swal2-title" aria-describedby="swal2-content"
                         class="swal2-popup swal2-modal swal2-show" tabindex="-1" role="dialog" aria-live="assertive"
                         aria-modal="true" style="display: flex;">
                        <div class="swal2-header">
                            <ul class="swal2-progress-steps" style="display: none;"></ul>
                            <div class="swal2-icon swal2-error" style="display: none;"><span class="swal2-x-mark"><span
                                    class="swal2-x-mark-line-left"></span><span
                                    class="swal2-x-mark-line-right"></span></span>
                            </div>
                            <div class="swal2-icon swal2-question" style="display: none;"></div>
                            <div class="swal2-icon swal2-warning" style="display: none;"></div>
                            <div class="swal2-icon swal2-info" style="display: none;"></div>
                            <div class="swal2-icon swal2-success" style="display: none;">
                                <div class="swal2-success-circular-line-left"></div>
                                <span class="swal2-success-line-tip"></span> <span
                                    class="swal2-success-line-long"></span>
                                <div class="swal2-success-ring"></div>
                                <div class="swal2-success-fix"></div>
                                <div class="swal2-success-circular-line-right"></div>
                            </div>
                            <img class="swal2-image" style="display: none;">
                            <h2 class="swal2-title" id="swal2-title" style="display: flex;">Vui lòng nhập thể loại
                                mới</h2>
                            <button type="button" class="swal2-close" aria-label="Close this dialog"
                                    style="display: none;">
                                ×
                            </button>

                            <input autocapitalize="off" class="swal2-input" required placeholder="Nhập thể loại..." type="text"
                                   style="display: flex;" name="newType">
                        </div>

                        <div class="swal2-actions" style="display: flex;">
                            <button type="submit" class="swal2-confirm swal2-styled" aria-label=""
                                    style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">
                                Lưu
                            </button>
                            <button type="button" class="swal2-cancel swal2-styled" aria-label="" onclick="closeInput()"
                                    style="display: inline-block;">Đóng

                        </div>

                    </div>

        </div>

        <div id="inputService" style="display: none">
            <form th:action="@{/admin/house-manager/addService}" method="post">
                <div class="swal2-container swal2-center swal2-fade swal2-shown" style="overflow-y: auto;">
                    <div aria-labelledby="swal2-title" aria-describedby="swal2-content"

                        <div class="swal2-header">
                            <ul class="swal2-progress-steps" style="display: none;"></ul>
                            <div class="swal2-icon swal2-error" style="display: none;"><span class="swal2-x-mark"><span
                                    class="swal2-x-mark-line-left"></span><span
                                    class="swal2-x-mark-line-right"></span></span>
                            </div>
                            <div class="swal2-icon swal2-question" style="display: none;"></div>
                            <div class="swal2-icon swal2-warning" style="display: none;"></div>
                            <div class="swal2-icon swal2-info" style="display: none;"></div>
                            <div class="swal2-icon swal2-success" style="display: none;">
                                <div class="swal2-success-circular-line-left"></div>
                                <span class="swal2-success-line-tip"></span> <span
                                    class="swal2-success-line-long"></span>
                                <div class="swal2-success-ring"></div>
                                <div class="swal2-success-fix"></div>

                            <h2 class="swal2-title"  style="display: flex;">Vui lòng nhập dịch vụ mới</h2>

                                ×

                                   style="display: flex;" name="newService">
                        </div>

                        <div class="swal2-actions" style="display: flex;">
                            <button type="submit" class="swal2-confirm swal2-styled" aria-label=""
                                    style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">
                                Lưu
                            </button>
                            <button type="button" class="swal2-cancel swal2-styled" aria-label="" onclick="closeInput()"

                        <div class="swal2-footer" style="display: none;"></div>

        </div>

        <div th:replace="admin/footer_admin :: admin_footer"></div>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>

<script>

    function closeInput() {
        // Ẩn khối div và làm mờ phần đằng sau khi nhấn nút Close
        var inputType = document.getElementById('inputType');
        var overlay = document.getElementById('overlay');
        var inputService = document.getElementById('inputService');

        inputService.style.display = 'none';
        inputType.style.display = 'none';
        overlay.style.display = 'none';
    }

    document.getElementById('houseService').addEventListener('click', function () {
        // Hiển thị khối div và làm mờ phần đằng sau khi click vào nút "Click me"
        var inputService = document.getElementById('inputService');
        var overlay = document.getElementById('overlay');

        inputService.style.display = 'block';
        overlay.style.display = 'block';
    });

    document.getElementById('houseType').addEventListener('click', function () {
        // Hiển thị khối div và làm mờ phần đằng sau khi click vào nút "Click me"
        var inputType = document.getElementById('inputType');
        var overlay = document.getElementById('overlay');

        inputType.style.display = 'block';
        overlay.style.display = 'block';
    });
</script>

<!-- Truyền dữ liệu từ listProvince, listDistrict, và listWard vào mã JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    var citis = document.getElementById("province");
    var districts = document.getElementById("district");
    var wards = document.getElementById("ward");
    var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    var promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });

    function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if(this.value != ""){
                const result = data.filter(n => n.Id === this.value);

                for (const k of result[0].Districts) {
                    district.options[district.options.length] = new Option(k.Name, k.Id);
                }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.value);
            if (this.value != "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

                for (const w of dataWards) {
                    wards.options[wards.options.length] = new Option(w.Name, w.Id);
                }
            }
        };
    }
</script>
