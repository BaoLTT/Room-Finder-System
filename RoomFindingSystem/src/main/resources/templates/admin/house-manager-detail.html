<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>Admin - Thông tin nhà trọ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}">

    <link href="/assets_admin/libs/dropzone/dropzone.min.css" rel="stylesheet" type="text/css"/>
    <!-- App css -->
    <link href="/assets_admin/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets_admin/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets_admin/css/app.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets_admin/css/file-upload.css" rel="stylesheet" type="text/css"/>
    <link href="/assets_admin/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>

    <style>
        #map-item {
            height: 400px;
            width: 100%;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
        }


    </style>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <div th:replace="admin/header_admin :: admin_topbar"></div>
    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/house-manager}">Quản lý nhà trọ</a>
                                    </li>
                                    <li class="breadcrumb-item active">Thông tin trọ</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Thông tin trọ</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="card-box">

                            <div class="row">
                                <div class="col-md-12">
                                    <div th:object="${house}">
                                        <form id="myForm" class="form-horizontal" role="form" method="post"
                                              th:action="@{/admin/house-manager/update}" onsubmit="return validateForm()" th:object="${house}"
                                              enctype="multipart/form-data">
                                            <input name="houseID" th:field="*{houseID}" type="hidden">
                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Chủ trọ</label>
                                                <div class="col-md-10">
                                                    <input type="text" class="form-control" readonly=""
                                                           th:value="*{user_firstName+' '+user_lastName}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Tên trọ<em>*</em></label>
                                                <div class="col-md-10">
                                                    <input type="text" name="houseName" class="form-control"
                                                           placeholder="Tên trọ..." required id="inputField"
                                                           oninput="removeWhitespace(this)"
                                                           pattern="^[0-9aAàÀảẢãÃáÁạẠăĂằẰẳẲẵẴắẮặẶâÂầẦẩẨẫẪấẤậẬbBcCdDđĐeEèÈẻẺẽẼéÉẹẸêÊềỀểỂễỄếẾệỆgGhHiIìÌỉỈĩĨíÍịỊkKlLmMnNoOòÒỏỎõÕóÓọỌôÔồỒổỔỗỖốỐộỘơƠờỜởỞỡỠớỚợỢpPqQrRsStTuUùÙủỦũŨúÚụỤưƯừỪửỬữỮứỨựỰvVxXyYỳỲỷỶỹỸýÝỵỴ ]+$"
                                                           th:field="*{houseName}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Thông tin khác</label>
                                                <div class="col-md ">
                                                    <label>Tình trạng</label>
                                                    <select class="form-control" th:field="*{status}">
                                                        <option value="1" th:selected="${house.status == 1}">HOẠT ĐỘNG
                                                        </option>
                                                        <option value="0" th:selected="${house.status == 0}">NGƯNG HOẠT
                                                            ĐỘNG
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="col-md">
                                                    <label for="like">Đánh giá</label>
                                                    <input th:if="${house.star!=0}" type="text" class="form-control"
                                                           id="like" readonly
                                                           th:field="*{star}" style="padding: 10px">
                                                    <input th:if="${house.star==0}" type="text" class="form-control"
                                                           readonly
                                                           style="padding: 10px" value="Chưa đánh giá">
                                                </div>
                                                <div class="col-md">
                                                    <label for="room">Số lượng phòng</label>
                                                    <input th:if="${house.count_room!=0}" type="text"
                                                           class="form-control" id="room" readonly
                                                           th:field="*{count_room}" style="padding: 10px">
                                                    <input th:if="${house.count_room==0}" type="text"
                                                           class="form-control" readonly
                                                           value="Chưa có phòng" style="padding: 10px">
                                                </div>


                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Người tạo</label>
                                                <div class="col-md-10">
                                                    <input type="text" class="form-control" readonly=""
                                                           th:value="*{created_firstName+' '+created_lastName}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Địa chỉ cụ
                                                    thể<em>*</em></label>
                                                <div class="col-md-10">
                                                    <input type="text" name="addressDetail" class="form-control"
                                                           placeholder="Địa chỉ cụ thể..." id="inputField2"
                                                           oninput="removeWhitespace2(this)"
                                                           pattern="^[0-99aAàÀảẢãÃáÁạẠăĂằẰẳẲẵẴắẮặẶâÂầẦẩẨẫẪấẤậẬbBcCdDđĐeEèÈẻẺẽẼéÉẹẸêÊềỀểỂễỄếẾệỆgGhHiIìÌỉỈĩĨíÍịỊkKlLmMnNoOòÒỏỎõÕóÓọỌôÔồỒổỔỗỖốỐộỘơƠờỜởỞỡỠớỚợỢpPqQrRsStTuUùÙủỦũŨúÚụỤưƯừỪửỬữỮứỨựỰvVxXyYỳỲỷỶỹỸýÝỵỴ ]+$"
                                                           th:field="*{addressDetail}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Địa chỉ </label>
                                                <input type="hidden" name="addressid" th:field="*{address}">
                                                <div class="col-md">
                                                    <label for="province">Tỉnh</label>
                                                    <select class="form-control" name="province" id="province"
                                                            style="display: none;" th:field="*{provinceID}" onchange="resetCustomValidity(this)">
                                                        <option value="0" selected>Chọn tỉnh thành</option>
                                                    </select>
                                                    <!-- Hiển thị giá trị -->
                                                    <input class="form-control" th:id="provinceName"
                                                           th:field="*{province}"  />

                                                </div>

                                                <div class="col-md">
                                                    <label for="district">Quận/Huyện</label>
                                                    <select class="form-control" id="district" name="district"
                                                            style="display: none;" th:field="*{districtID}" onchange="resetCustomValidity(this)">
                                                        <option value="0" selected>Chọn huyện</option>
                                                    </select>
                                                    <!-- Hiển thị giá trị -->
                                                    <input class="form-control" th:id="districtName"
                                                           th:field="*{district}"/>

                                                </div>
                                                <div class="col-md">
                                                    <label for="ward">Xã/Phường</label>
                                                    <select class="form-control" name="ward" id="ward"
                                                            style="display: none;" th:field="*{wardID}" onchange="resetCustomValidity(this)">
                                                        <option value="0" selected>Chọn xã</option>
                                                    </select>
                                                    <input class="form-control" th:id="wardName" th:field="*{ward}">

                                                </div>


                                            </div>

                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Hiện thị trên bản đồ</label>
                                                <div class="col-md-10" id="map-item">

                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label"></label>
                                                <div class="col-md-10">
                                                    <label>Vĩ độ</label>

                                                    <input th:if="${house.latitude != null}" id="latitude"
                                                           name="latitude"
                                                           th:field="*{latitude}">
                                                    <label>Kinh độ</label>

                                                    <input th:if="${house.longitude != null}" id="longitude"
                                                           name="longitude"
                                                           th:field="*{longitude}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Ghi chú</label>
                                                <div class="col-md-10">
                                                    <textarea class="form-control" rows="3" placeholder="Ghi chú..."
                                                              th:field="*{description}"> </textarea>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Ngày tạo</label>
                                                <div class="col-md-10">
                                                    <input type="date" class="form-control" readonly=""
                                                           th:value="*{createdDate}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Ngày cuối cập nhật</label>
                                                <div class="col-md-10">
                                                    <input type="date" class="form-control" readonly=""
                                                           th:value="*{lastModifiedDate}">
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Thể loại trọ</label>
                                                <div class="col-md-9">
                                                    <select class="form-control" th:field="*{typeHouseID}">
                                                        <option th:each="listType : ${listType}"
                                                                th:value="${listType.getTypeId()}"
                                                                th:text="${listType.typeName}"/>
                                                    </select>
                                                </div>
                                                <div class="col-md-1 flex-md-grow-0 row" style="display: flex">
                                                    <button type="button" class="btn btn-primary btn-xs" id="houseType"
                                                            style="width: auto;height: 100%;border-radius: 5px">Thêm thể
                                                        loại
                                                    </button>
                                                    <button   type="button" class="btn btn-danger btn-xs" id="deletehouseType"
                                                            style="width: auto;height: 100%;border-radius: 5px;margin-left: 5px">Xóa thể loại
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Ảnh</label>
                                                <div class="col-md-10">
                                                    <div class="file-upload-previews">
                                                        <div class="MultiFile-label" id="imageContainer"
                                                             th:each="image, iterStat : ${house.listImage}">
                                                            <a class="MultiFile-remove"
                                                               th:href="@{'/admin/house-manager/deleteImage/' + ${house.houseID} + '/' + ${image.imageId}}">x</a>
                                                            <span class="MultiFile-label"
                                                                  title="File selected: abc.png">
                                                            <img th:src="'https://storage.googleapis.com'+${image.imageLink}"
                                                                 alt="Ảnh" id="imagePreview"
                                                                 style="width: 100px;height: 100px">
                                                        </span>
                                                        </div>
                                                    </div>
                                                    <div class="file-upload">
                                                        <input type="file" name="file"
                                                               class="file-upload-input with-preview" multiple
                                                               title="Click to add files" maxlength="10"
                                                               accept="gif|jpg|png">
                                                        <span>Nhấn để thêm ảnh</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label">Dịch vụ</label>
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div th:each="listService : ${listService}"
                                                             class="col-md-2 mb-2">
                                                            <div class="checkbox checkbox-primary"
                                                                 style="padding-left: 10px">
                                                                <input th:id="${listService.serviceName}"
                                                                       type="checkbox" style="position: relative"
                                                                       name="service"
                                                                       th:value="${listService.serviceId}"
                                                                       th:checked="${#lists.contains(listChecked,''+ listService.serviceId+'')}">
                                                                <label th:for="${listService.serviceName}"
                                                                       class="checkbox-label">
                                                                    <span th:text="${listService.serviceName}"></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <label class="col-md-2 col-md-form-label"></label>
                                                <div class="col-md-10" style="padding-left: 0">
                                                    <button type="button" class="btn btn-primary btn-xs"
                                                            id="houseService" style="border-radius: 5px">
                                                        Thêm dịch vụ
                                                    </button>
                                                    <button th:if="${!listServiceNotUse.isEmpty()}" type="button" class="btn btn-danger btn-xs"
                                                            id="deletehouseService" style="border-radius: 5px">
                                                        Xóa dịch vụ
                                                    </button>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label class="col-md-2 col-md-form-label"></label>
                                                <div class="col-md-10">
                                                    <button type="submit" id="saveButton"
                                                            class="btn btn-success waves-light waves-effect width-md"
                                                            style="margin-left: -10px">
                                                        <span style="color: white">Lưu</span></button>
                                                    <a type="button"
                                                       class="btn btn-danger waves-light waves-effect width-md"
                                                       th:href="@{/admin/house-manager}"> <span
                                                            style="color: white">Đóng</span></a>
                                                    <a type="button"
                                                       class="btn btn-success waves-light waves-effect width-md" style="float:right;"
                                                       th:href="@{/house/}+${house.houseName}+'?id='+${house.houseID}"> <span
                                                            style="color: white">Chi tiết trọ hiển thị</span></a>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>

                            </div>
                            <!-- end row -->

                        </div> <!-- end card-box -->
                    </div><!-- end col -->
                </div>
                <!-- end row -->


            </div> <!-- end container-fluid -->

        </div> <!-- end content -->
        <div id="inputType" style="display: none">
            <form th:action="@{/admin/house-manager/addType}" method="post">
                <div class="swal2-container swal2-center swal2-fade swal2-shown" style="overflow-y: auto;">
                    <div aria-labelledby="swal2-title" aria-describedby="swal2-content"
                         class="swal2-popup swal2-modal swal2-show" tabindex="-1" role="dialog" aria-live="assertive"
                         aria-modal="true" style="display: flex;">
                        <div class="swal2-header">
                            <ul class="swal2-progress-steps" style="display: none;"></ul>
                            <div class="swal2-icon swal2-error" style="display: none;"><span class="swal2-x-mark"><span
                                    class="swal2-x-mark-line-left"></span><span
                                    class="swal2-x-mark-line-right"></span></span>
                            </div>
                            <div class="swal2-icon swal2-question" style="display: none;"></div>
                            <div class="swal2-icon swal2-warning" style="display: none;"></div>
                            <div class="swal2-icon swal2-info" style="display: none;"></div>
                            <div class="swal2-icon swal2-success" style="display: none;">
                                <div class="swal2-success-circular-line-left"></div>
                                <span class="swal2-success-line-tip"></span> <span
                                    class="swal2-success-line-long"></span>
                                <div class="swal2-success-ring"></div>
                                <div class="swal2-success-fix"></div>
                                <div class="swal2-success-circular-line-right"></div>
                            </div>
                            <img class="swal2-image" style="display: none;">
                            <h2 class="swal2-title" id="swal2-title" style="display: flex;">Vui lòng nhập thể loại
                                mới</h2>
                            <button type="button" class="swal2-close" aria-label="Close this dialog"
                                    style="display: none;">
                                ×
                            </button>
                            <input name="houseID" th:value="${houseID}" type="hidden">
                            <input autocapitalize="off" class="swal2-input" required id="inputField3"
                                   oninput="removeWhitespace3(this)"
                                   pattern="^[a-zA-Z0-9xyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđÁÂĐ ]+$"
                                   placeholder="Nhập thể loại..." type="text" style="display: flex;" name="newType">
                        </div>

                        <div class="swal2-actions" style="display: flex;">
                            <button type="submit" class="swal2-confirm swal2-styled" aria-label=""
                                    style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">
                                Lưu
                            </button>
                            <button type="button" class="swal2-cancel swal2-styled" aria-label="" onclick="closeInput()"
                                    style="display: inline-block;">Đóng
                            </button>
                        </div>
                        <div class="swal2-footer" style="display: none;"></div>
                    </div>
                </div>
            </form>
        </div>

        <div id="inputService" style="display: none">
            <form th:action="@{/admin/house-manager/addService}" method="post">
                <div class="swal2-container swal2-center swal2-fade swal2-shown" style="overflow-y: auto;">
                    <div aria-labelledby="swal2-title" aria-describedby="swal2-content"
                         class="swal2-popup swal2-modal swal2-show" tabindex="-1" role="dialog" aria-live="assertive"
                         aria-modal="true" style="display: flex;">
                        <div class="swal2-header">
                            <ul class="swal2-progress-steps" style="display: none;"></ul>
                            <div class="swal2-icon swal2-error" style="display: none;"><span class="swal2-x-mark"><span
                                    class="swal2-x-mark-line-left"></span><span
                                    class="swal2-x-mark-line-right"></span></span>
                            </div>
                            <div class="swal2-icon swal2-question" style="display: none;"></div>
                            <div class="swal2-icon swal2-warning" style="display: none;"></div>
                            <div class="swal2-icon swal2-info" style="display: none;"></div>
                            <div class="swal2-icon swal2-success" style="display: none;">
                                <div class="swal2-success-circular-line-left"></div>
                                <span class="swal2-success-line-tip"></span> <span
                                    class="swal2-success-line-long"></span>
                                <div class="swal2-success-ring"></div>
                                <div class="swal2-success-fix"></div>
                                <div class="swal2-success-circular-line-right"></div>
                            </div>
                            <img class="swal2-image" style="display: none;">
                            <h2 class="swal2-title" style="display: flex;">Vui lòng nhập dịch vụ mới</h2>
                            <button type="button" class="swal2-close" aria-label="Close this dialog"
                                    style="display: none;">
                                ×
                            </button>
                            <input name="houseID" th:value="${houseID}" type="hidden">
                            <input autocapitalize="off" class="swal2-input" required placeholder="Nhập dịch vụ..."
                                   type="text" id="inputField4" oninput="removeWhitespace4(this)"
                                   pattern="^[a-zA-Z0-9xyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđÁÂĐ ]+$"
                                   style="display: flex;" name="newService">
                        </div>

                        <div class="swal2-actions" style="display: flex;">
                            <button type="submit" class="swal2-confirm swal2-styled" aria-label=""
                                    style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">
                                Lưu
                            </button>
                            <button type="button" class="swal2-cancel swal2-styled" aria-label="" onclick="closeInput()"
                                    style="display: inline-block;">Đóng
                            </button>
                        </div>
                        <div class="swal2-footer" style="display: none;"></div>
                    </div>
                </div>
            </form>
        </div>

        <div id="deleteType" style="display: none">
            <form th:action="@{/admin/house-manager/deleteType}" method="post">
                <div class="swal2-container swal2-center swal2-fade swal2-shown" style="overflow-y: auto;">
                    <div aria-labelledby="swal2-title" aria-describedby="swal2-content"
                         class="swal2-popup swal2-modal swal2-show" tabindex="-1" role="dialog" aria-live="assertive"
                         aria-modal="true" style="display: flex;">
                        <div class="swal2-header">
                            <ul class="swal2-progress-steps" style="display: none;"></ul>
                            <div class="swal2-icon swal2-error" style="display: none;"><span class="swal2-x-mark"><span
                                    class="swal2-x-mark-line-left"></span><span
                                    class="swal2-x-mark-line-right"></span></span>
                            </div>
                            <div class="swal2-icon swal2-question" style="display: none;"></div>
                            <div class="swal2-icon swal2-warning" style="display: none;"></div>
                            <div class="swal2-icon swal2-info" style="display: none;"></div>
                            <div class="swal2-icon swal2-success" style="display: none;">
                                <div class="swal2-success-circular-line-left"></div>
                                <span class="swal2-success-line-tip"></span> <span
                                    class="swal2-success-line-long"></span>
                                <div class="swal2-success-ring"></div>
                                <div class="swal2-success-fix"></div>
                                <div class="swal2-success-circular-line-right"></div>
                            </div>
                            <img class="swal2-image" style="display: none;">
                            <h2 class="swal2-title" style="display: flex;">Chọn thể loại xóa</h2>
                            <button type="button" class="swal2-close" aria-label="Close this dialog"
                                    style="display: none;">

<script>
    document.getElementById('provinceName').addEventListener('click', () => {
        document.getElementById('province').style.display = "block";
        document.getElementById('district').style.display = "block";
        document.getElementById('ward').style.display = "block";
        document.getElementById('provinceName').style.display = "none";
        document.getElementById('districtName').style.display = "none";
        document.getElementById('wardName').style.display = "none";


    });
    var citis = document.getElementById("province");
    var districts = document.getElementById("district");
    var wards = document.getElementById("ward");
    var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    var promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });


    function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if (this.value != "") {
                const result = data.filter(n => n.Id === this.value);

                for (const k of result[0].Districts) {
                    district.options[district.options.length] = new Option(k.Name, k.Id);
                }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.value);
            if (this.value != "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

                for (const w of dataWards) {
                    wards.options[wards.options.length] = new Option(w.Name, w.Id);
                }
            }
        };
    }
</script>

<script>
    var map;
    var marker;

    function initMap() {
        var latitude = parseFloat(document.getElementById('latitude').value);
        var longitude = parseFloat(document.getElementById('longitude').value);

        // Tạo map với vị trí ban đầu
        map = new google.maps.Map(document.getElementById('map-item'), {
            center: {lat: latitude, lng: longitude},
            zoom: 16
        });


        //marker ban dau
        marker = new google.maps.Marker({
            position: {lat: latitude, lng: longitude},
            map: map
        });

        // Thêm sự kiện click cho map
        map.addListener('click', function (event) {
            placeMarker(event.latLng);
        });

    }

    function placeMarker(location) {

        // Xóa marker cũ nếu có
        if (marker) {
            marker.setMap(null);
        }

        // Tạo marker mới
        marker = new google.maps.Marker({
            position: location,
            map: map
        });

        // Hiển thị thông tin vị trí
        document.getElementById('latitude').value = location.lat();
        document.getElementById('longitude').value = location.lng();
    }
</script>
