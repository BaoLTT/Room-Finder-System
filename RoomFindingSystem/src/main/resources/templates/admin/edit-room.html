<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Thông tin phòng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets_admin/images/favicon.ico}">

    <!-- App css -->
    <link th:href="@{/assets_admin/libs/dropzone/dropzone.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets_admin/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets_admin/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets_admin/css/app.min.css}" rel="stylesheet" type="text/css"/>

    <style>
        .profile-picture img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div th:replace="~{admin/header_admin :: admin_topbar}"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/room/listRoom}">Danh sách phòng</a></li>
                                    <li class="breadcrumb-item active">Thông tin phòng</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Thông tin phòng</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="row">
                    <div class="col-lg">
                        <div class="card-box">
                            <form class="parsley-examples" action="#" id="myForm" th:action="@{/admin/room/update}"
                                  th:object="${room}" method="post" enctype="multipart/form-data"><input type="hidden"
                                                                                                         th:field="*{roomId}">
                                <div class="form-group">
                                    <label>Phòng</label>
                                    <input type="text" class="form-control" required
                                           placeholder="Type something" th:field="*{roomName}"/>
                                </div>

                                <div class="form-group">
                                    <label>Diện tích</label>
                                    <div>
                                        <input type="number" id="area" class="form-control" required
                                               placeholder="56.5656" th:field="*{area}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Giá</label>
                                    <div>
                                        <input type="number" class="form-control" required
                                               placeholder="56.5656" th:field="*{price}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Loại phòng</label>
                                    <div>
                                        <select class="form-select form-control mb-4 col-4" th:field="*{typeId}"
                                                aria-label="Default select example">
                                            <option th:each="type : ${types}" th:value="${type.typeId}"
                                                    th:utext="${type.typeName}"
                                                    th:selected="${room.typeName == type.typeName}"/>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Mô tả chi tiết</label>
                                    <input type="text" class="form-control" required
                                           placeholder="Type something" th:field="*{description}"/>
                                </div>
                                <div class="form-group">
                                    <label>Dịch vụ</label>
                                    <div>
                                        <div>
                                            <input type="checkbox" id="fridge" name="serviceNames" value="Tủ lạnh"
                                                   th:checked="*{serviceNames.contains('Tủ lạnh')}">
                                            <label for="fridge">Tủ lạnh</label><br>

                                            <input type="checkbox" id="bed" name="serviceNames" value="Giường ngủ"
                                                   th:checked="*{serviceNames.contains('Giường ngủ')}">
                                            <label for="bed">Giường ngủ</label><br>

                                            <input type="checkbox" id="washingMachine" name="serviceNames"
                                                   value="Máy giặt" th:checked="*{serviceNames.contains('Máy giặt')}">
                                            <label for="washingMachine">Máy giặt</label><br>

                                            <input type="checkbox" id="waterHeater" name="serviceNames"
                                                   value="Bình nóng lạnh"
                                                   th:checked="*{serviceNames.contains('Bình nóng lạnh')}">
                                            <label for="waterHeater">Bình nóng lạnh</label><br>

                                            <input type="checkbox" id="kitchenShelf" name="serviceNames" value="Kệ bếp"
                                                   th:checked="*{serviceNames.contains('Kệ bếp')}">
                                            <label for="kitchenShelf">Kệ bếp</label><br>

                                            <input type="checkbox" id="loftBed" name="serviceNames" value="Gác xép"
                                                   th:checked="*{serviceNames.contains('Gác xép')}">
                                            <label for="loftBed">Gác xép</label><br>

                                            <input type="checkbox" id="studyDesk" name="serviceNames" value="Bàn học"
                                                   th:checked="*{serviceNames.contains('Bàn học')}">
                                            <label for="studyDesk">Bàn học</label><br>

                                            <input type="checkbox" id="wardrobe" name="serviceNames" value="Tủ quần áo"
                                                   th:checked="*{serviceNames.contains('Tủ quần áo')}">
                                            <label for="wardrobe">Tủ quần áo</label><br>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <div>
                                        <select class="form-control" id="status" name="status"
                                                th:field="*{status}">
                                            <option value="ACTIVE" th:selected="${room.status == 'ACTIVE'}">Phòng trống
                                            </option>
                                            <option value="INACTIVE" th:selected="${room.status == 'INACTIVE'}">
                                                Hết phòng
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Pictures -->
                                <div class="form-group">
                                    <div th:each="image, iterStat : ${room.imgs}"
                                         class="profile-picture single-file-preview">
                                        <img th:src="${image.imageLink}" alt=""
                                             class="image">
                                        <div class="input">
                                            <input th:name="'file' + ${image.imageId}" type="file" class="d-none">
                                            <button class="btn btn-danger delete-button" type="button"
                                                    th:attr="data-imageId=${image.imageId}">Xóa
                                            </button>
                                        </div>
                                    </div>


                                </div>
                                <div class="form-group">
                                    <div class="dropzone" id="myAwesomeDropzone">
                                        <div class="fallback">
                                            <input name="file" type="file" multiple/>
                                        </div>
                                        <div class="dz-message needsclick">
                                            <i class="h1 text-muted dripicons-cloud-upload"></i>
                                            <h3>Drop files here or click to upload.</h3>
                                        </div>
                                    </div>
                                    <div class="image-preview"></div>
                                </div>
                                <div class="form-group mb-0">
                                    <div>
                                        <button type="submit" class="btn btn-gradient waves-effect waves-light">
                                            Lưu thay đổi
                                        </button>
                                        <button type="reset" class="btn btn-light waves-effect ml-1">
                                            <a th:href="@{/admin/room/listRoom}">Danh sách phòng</a>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- end row -->


            </div> <!-- end container-fluid -->

        </div> <!-- end content -->


        <!-- Footer Start -->
        <div th:replace="admin/footer_admin :: admin_footer"></div>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->

<!-- Vendor js -->
<script th:src="@{/assets_admin/js/vendor.min.js}"></script>

<!-- Plugin js-->
<script th:src="@{/assets_admin/assets/libs/parsleyjs/parsley.min.js}"></script>

<!-- Validation init js-->
<script th:src="@{/assets_admin/assets/js/pages/form-validation.init.js}"></script>

<!-- App js -->
<script th:src="@{/assets_admin/js/app.min.js}"></script>
<script>
    let roomId = document.querySelector('input[name="roomId"]').value;
    document.querySelectorAll('.delete-button').forEach(function (button) {
        button.addEventListener('click', function () {
            let imageId = this.getAttribute('data-imageId');
            if (confirm("Are you sure you want to delete this image?")) {
                window.location.href = '/room/deleteImage/' + roomId + "/" + imageId;
            }
        });
    });
    $(document).ready(function () {
        // Customize Dropzone.js options here.
        Dropzone.options.myAwesomeDropzone = {
            url: "/upload", // Change this to the correct URL
            paramName: "file", // Name of the file input field
            maxFilesize: 5, // Maximum file size in MB
            maxFiles: 10, // Maximum number of files
            acceptedFiles: "image/*", // Restrict to image files
            addRemoveLinks: true, // Display remove links
            dictRemoveFile: "Remove", // Text for remove link

            // Define a success callback for when files are uploaded successfully
            success: function (file, response) {
                // Handle the server response, if needed
            },

            // Define an addedfile event handler
            addedfile: function (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var imageElement = document.createElement("img");
                    imageElement.src = e.target.result;
                    imageElement.classList.add("preview-image");
                    var imagePreviewContainer = document.querySelector(".image-preview");
                    imagePreviewContainer.appendChild(imageElement);
                };
                reader.readAsDataURL(file);
            },

            // Define a removedfile event handler
            removedfile: function (file) {
                var imagePreviewContainer = document.querySelector(".image-preview");
                var previewImages = imagePreviewContainer.getElementsByClassName("preview-image");
                for (var i = 0; i < previewImages.length; i++) {
                    if (previewImages[i].src === file.dataURL) {
                        imagePreviewContainer.removeChild(previewImages[i]);
                        break;
                    }
                }
            }
        };
    });

</script>
</body>
</html>
