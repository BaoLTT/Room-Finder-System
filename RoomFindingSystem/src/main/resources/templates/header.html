<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<link href="/assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
<link href="/assets/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="/assets/css/zabuto_calendar.min.css" type="text/css">
<link rel="stylesheet" href="/assets/css/owl.carousel.css" type="text/css">
<link rel="stylesheet" href="/assets/css/style.css" type="text/css">

<body>

      <div id="page-header" th:fragment="headerSection">
        <header>
          <div class="container">
            <div class="secondary-nav">
              <div class="nav-trigger"><a data-toggle="collapse" href="#secondary-nav" aria-expanded="false" aria-controls="secondary-nav"><i class="fa fa-user"></i></a></div>
              <div id="secondary-nav">
                <nav>
                  <div class="left opacity-60">
                    <a href=""><i class="fa fa-phone"></i>+1 781-903-1047</a>
                    <a href="mailto:hello@example.com"><i class="fa fa-envelope"></i>hello@example.com</a>
                  </div>
                  <!--end left-->
                  <div class="right">
                    <div th:if="${session!= null}">
                      <!-- Hiển thị thông tin người dùng đã đăng nhập -->
                      <span>Xin chào, <span th:text="${session.firstname+' '}+${session.lastname}"></span></span>
                      <a th:href="@{/logout}">Đăng xuất</a>
                    </div>
                    <!--end element-->
                    <div th:unless="${session!= null}">
                      <div class="element">
                        <a th:href="@{/login}" data-toggle="modal" data-tab="true" data-target="#sign-in-register-modal">Đăng nhập</a>
                      </div>
                      <!--end element-->
                      <div class="element">
                        <a th:href="@{/register}" data-toggle="modal" data-tab="true" data-target="#sign-in-register-modal">Đăng ký</a>
                      </div>
                      <!--end element-->
                    </div>
                    <!--end element-->
                  </div>
                  <!--end right-->
                </nav>
              </div>
            </div>
            <!--end secondary-nav-->
          </div>
          <!--end container-->
          <hr>
          <div class="container">
            <div class="primary-nav">
              <div class="left">
                <!--                        <a href="Homepage.html" id="brand"><img src="/assets/img/logo.png" alt=""></a>-->
                <a class="nav-trigger" data-toggle="collapse" href="#primary-nav" aria-expanded="false" aria-controls="primary-nav"><i class="fa fa-navicon"></i></a>
              </div>
              <!--end left-->
              <div class="right">
                <nav id="primary-nav">
                  <ul>
                    <li class="active"><a th:href="@{/}">Trang chủ</a></li>
                    <li><a th:href="@{/houselist/1}">Danh sách nhà trọ</a></li>
                    <li><a href="#" class="has-child" id="roomList">Danh sách phòng trọ</a></li>
                    <li><a href="/blog">Blog</a></li>
                  </ul>
                </nav>
                <!--end nav-->
              </div>
              <!--end right-->
            </div>
            <!--end primary-nav-->
          </div>
          <!--end container-->
        </header>
        <!--end header-->
      </div>


      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var navItems = document.querySelectorAll("#primary-nav ul li");
          navItems.forEach(function (item) {
            item.addEventListener("click", function () {
              // Xóa lớp "active" khỏi tất cả các phần tử li
              navItems.forEach(function (navItem) {
                navItem.classList.remove("active");
              });
              // Thêm lớp "active" vào phần tử li hiện tại
              this.classList.add("active");
            });
          });
        });
      </script>




  </body>
</html>
