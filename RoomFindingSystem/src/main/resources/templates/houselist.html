<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">

    <link href="/assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/assets/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,400italic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/zabuto_calendar.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/myfavourite.css" type="text/css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!-- Slick slider -->
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <title>Xem danh sách nhà trọ</title>

</head>

<body>
<div class="page-wrapper">
    <div th:replace="~{header :: headerSection}"></div>


    <!--end page-header-->

    <div id="page-content">
        <div class="container">
            <ol class="breadcrumb">

                <li><a th:href="@{/}">Trang chủ</a></li>
                <li th:href="@{/houselist}" class="active">Danh sách trọ</li>
            </ol>
            <!--end breadcrumb-->
            <div class="row">
                <div class="col-md-3">
                    <div class="sidebar">
                        <div class="box filter">
                            <h2>Tìm kiếm</h2>
                            <form id="form-filter" class="labels-uppercase" method="get"
                                  th:action="@{/houselist(page=1, houseName=${houseName})}">
                                <div class="form-group">
                                    <label>Tên trọ</label>
                                    <input type="text" class="form-control" name="houseName" th:value="${houseName}"
                                           id="houseName" placeholder="Tên trọ">
                                </div>
                                <!--end form-group-->

                                <div class="center">
                                    <a href="#filter-advanced-search" class="link icon" data-toggle="collapse"
                                       aria-expanded="false" aria-controls="filter-advanced-search">Thêm<i
                                            class="fa fa-plus"></i></a>
                                </div>
                                <div class="collapse in" id="filter-advanced-search">
                                    <div class="wrapper">
                                        <h2>Bộ lọc
                                        </h2>
                                        <section>
                                            <h3>Giá</h3>
                                            <ul class="checkboxes list-unstyled">
                                                <li><label><input type="checkbox" id="price" name="price" value="1"
                                                                  th:checked="${#arrays.contains(listPrice, '1')}">0 -
                                                    2.000.000 Triệu</label></li>
                                                <li><label><input type="checkbox" id="price-2" name="price" value="2"
                                                                  th:checked="${#arrays.contains(listPrice, '2')}">2.000.000
                                                    - 4.000.000 Triệu</label></li>
                                                <li><label><input type="checkbox" id="price-3" name="price" value="3"
                                                                  th:checked="${#arrays.contains(listPrice, '3')}">4.000.000
                                                    - 6.000.000</label></li>
                                            </ul>
                                            <!--end checkboxes-->
                                        </section>
                                        <!--end section-->
                                        <section>
                                            <h3>Thể loại phòng </h3>
                                            <ul class="checkboxes">
                                                <li><label><input type="checkbox" name="type" value="1"
                                                                  th:checked="${#arrays.contains(listType, '1')}">Chung
                                                    cư</label>
                                                </li>
                                                <li><label><input type="checkbox" name="type" value="2"
                                                                  th:checked="${#arrays.contains(listType, '2')}">Phòng
                                                    cho
                                                    thuê</label></li>
                                                <li><label><input type="checkbox" name="type" value="3"
                                                                  th:checked="${#arrays.contains(listType, '3')}">Căn hộ</label>
                                                </li>
                                                <li><label><input type="checkbox" name="type" value="4"
                                                                  th:checked="${#arrays.contains(listType, '4')}">Ký túc
                                                    xá</label></li>
                                            </ul>
                                            <!--                                            <div class="collapse" id="all-property-types">-->
                                            <!--                                                <ul class="checkboxes">-->
                                            <!--                                                    <li><label><input type="checkbox" name="ski-center">Ski-->
                                            <!--                                                        Center</label></li>-->
                                            <!--                                                    <li><label><input type="checkbox" name="cottage">Cottage</label>-->
                                            <!--                                                    </li>-->
                                            <!--                                                    <li><label><input type="checkbox" name="hostel">Hostel</label></li>-->
                                            <!--                                                    <li><label><input type="checkbox" name="boat">Boat</label></li>-->
                                            <!--                                                </ul>-->
                                            <!--                                            </div>-->
                                            <!--end checkboxes-->
                                            <a href="#all-property-types" class="link" data-toggle="collapse"
                                               aria-expanded="false" aria-controls="all-property-types">Show all</a>
                                        </section>
                                        <!--end section-->
                                        <section>
                                            <h3>Tiện ích</h3>
                                            <ul class="checkboxes no-bottom-margin"
                                                th:each="listAllService: ${listAllService}">
                                                <li>
                                                    <label>
                                                        <input type="checkbox"
                                                               name="service"
                                                               th:text="${listAllService.serviceName}"
                                                               th:value="${listAllService.serviceId}"
                                                               th:checked="${#lists.contains(listService,''+ listAllService.serviceId+'')}">
                                                    </label>
                                                </li>
                                            </ul>
                                            <!--end checkboxes-->
                                        </section>
                                        <!--end section-->
                                    </div>
                                    <!--end filter-advanced-search-->
                                </div>
                                <!--end collapse-->
                                <div class="form-group center">
                                    <button type="submit" class="btn btn-primary btn-rounded form-control"
                                            id="search-button">Tìm kiếm
                                    </button>
                                </div>
                            </form>
                            <!--end form-filter-->
                        </div>

                    </div>
                    <!--end sidebar-->
                </div>
                <!--end col-md-3-->
                <div class="col-md-9">
                    <div id="notification-box"></div>
                    <div class="main-content">
                        <div class="title">
                            <h1>Danh sách</h1>
                        </div>
                        <!--end title-->

                        <div class="item list" data-map-latitude="48.87" data-map-longitude="2.29" data-id="1"
                             th:each="houses: ${houses}">
                            <div class="image-wrapper">

                                <a  th:href="@{/add-favourite-list?id=}+${houses.houseID}" class="mark-circle" onclick="showSuccessToastAdd()"
                                   data-toggle="tooltip" data-placement="right"
                                   title="Add to favourite list"><i style="color: white;"
                                                                    class="fa fa-thumbs-up"></i></a>

                                <div class="image">


                                    <a th:href="@{/detail?id=}+${houses.houseID}" class="wrapper">
                                        <div class="gallery">

                                            <img style="width: 273px; height: 208px;"
                                                 th:each="image: ${houses.listImage}" th:src="${image}" alt="">
                                        </div>
                                    </a>
                                    <div class="map-item">
                                        <button class="btn btn-close"><i class="fa fa-close"></i></button>
                                        <div class="map-wrapper"></div>

                                    </div>
                                    <!--end map-item-->
                                    <div class="owl-navigation"></div>
                                    <!--end owl-navigation-->
                                </div>
                            </div>
                            <!--end image-->
                            <div class="description">
                                <div class="meta">
                                    <span><i class="fa fa-star"></i><h th:text="${houses.getLike()}">a</h></span>
                                    <span><i class="fa fa-bed"></i><h th:text="${houses.getCount_room()}"></h></span>
                                </div>
                                <!--end meta-->
                                <div class="info">

                                    <a th:href="@{/detail?id=}+${houses.houseID}"><h3 style="display: block"
                                                                                      th:text="${houses.houseName}">
                                        Spring Hotel</h3></a>

                                    <figure class="label label-info" th:text="${houses.typeHouse}">Hotel</figure>
                                    <figure class="label label-info" th:text="${houses.last_modified_date}"
                                            style="position: absolute;right: 0;margin-top: 7px;margin-right: 30px">Hotel
                                    </figure>
                                    <figure class="location" th:text="${houses.getService()}">Montenegro</figure>

                                    <!--                                    <figure class="live-info">3 Persons watching now!</figure>-->
                                    <p th:text="${houses.addressDetail+', '+houses.ward+', '+houses.district+', '+houses.province}">


                                    </p>
                                    <div class="price-info">From<span class="price" th:text="${houses.price}"></span>Triệu
                                        <span class="appendix">/tháng</span></div>

                                    <a th:href="@{/detail?id=}+${houses.houseID}"
                                       class="btn btn-rounded btn-default btn-framed btn-small">View detail</a>
                                </div>
                                <!--end info-->
                            </div>
                            <!--end description-->
                        </div>
                        <!--end item-->

                        <div class="center">
                            <ul class="pagination">
                                <li class="prev">
                                    <a th:href="@{/houselist(page=${currentPage-1}, houseName=${houseName}, price=${listPrice}, type=${listType}, service=${listService})}"
                                       th:if="${currentPage != 1}"><i class="arrow_left"></i></a>
                                </li>

                                <li th:if="${currentPage > 2}">
                                    <a th:text="1"
                                       th:href="@{/houselist(page=1, houseName=${houseName}, price=${listPrice}, type=${listType}, service=${listService})}">1</a>
                                </li>
                                <li th:if="${currentPage > 3}">
                                    <span>...</span>
                                </li>

                                <li th:each="pageIndex: ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
                                    th:unless="${pageIndex < 1 || pageIndex > totalPage}"
                                    th:class="${pageIndex == currentPage ? 'active' : ''}">
                                    <a th:text="${pageIndex}"
                                       th:href="@{/houselist(page=${pageIndex}, houseName=${houseName}, price=${listPrice}, type=${listType}, service=${listService})}"
                                       class="page-number">${pageIndex}</a>
                                </li>

                                <li th:if="${currentPage < totalPage - 2}">
                                    <span>...</span>
                                </li>
                                <li th:if="${currentPage <= totalPage - 2}">
                                    <a th:text="${totalPage}"
                                       th:href="@{/houselist(page=${totalPage}, houseName=${houseName}, price=${listPrice}, type=${listType}, service=${listService})}"
                                       class="page-number">${totalPage}</a>
                                </li>

                                <li class="next">
                                    <a th:href="@{/houselist(page=${currentPage+1}, houseName=${houseName}, price=${listPrice}, type=${listType}, service=${listService})}"
                                       th:if="${currentPage != totalPage}"><i class="arrow_right"></i></a>
                                </li>
                            </ul>
                        </div>


                        <!-- end center-->
                    </div>
                    <!--end main-content-->
                </div>
                <!--end col-md-9-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </div>
    <!--end page-content-->

    <div th:replace="~{footer :: footerSection}"></div>
    <!--end page-footer-->
</div>
<!--end page-wrapper-->
<a href="#page-header" class="to-top scroll" data-show-after-scroll="600"><i class="arrow_up"></i></a>

<script type="text/javascript" src="/assets/js/houses.js"></script>
<script type="text/javascript" src="/assets/js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/http://maps.google.com/maps/api/js"></script>
<script type="text/javascript" src="/assets/js/richmarker-compiled.js"></script>
<script type="text/javascript" src="/assets/js/markerwithlabel_packed.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/assets/js/icheck.min.js"></script>
<script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
<script type="text/javascript" src="/assets/js/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="/assets/js/maps.js"></script>
<script type="text/javascript" src="/assets/js/custom.js"></script>

<script type="text/javascript" th:src="@{/assets/js/favorite.js}"></script>
<!--[if lte IE 9]>
<script src="/assets/js/ie.js"></script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<![endif]-->
</body>
