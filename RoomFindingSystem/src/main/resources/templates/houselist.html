<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">

    <link href="/assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/assets/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/zabuto_calendar.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <title>Xem danh sách nhà trọ</title>

</head>

<body>
<div class="page-wrapper">
    <div th:replace="~{header :: headerSection}"></div>

    <!--end page-header-->

    <div id="page-content">
        <div class="container">
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Trang chủ</a></li>
                <li th:href="@{/houselist}" class="active">Danh sách trọ</li>
            </ol>
            <!--end breadcrumb-->
            <div class="row">
                <div class="col-md-3">
                    <div class="sidebar">
                        <div class="box filter">
                            <h2>Tìm kiếm</h2>
                            <form id="form-filter" class="labels-uppercase" method="get" th:action = "@{/houselist(page=1, houseName=${houseName})}">
                                <div class="form-group">
                                    <label >Tên trọ</label>
                                    <input type="text" class="form-control"  name="houseName" th:value ="${houseName}" id="houseName" placeholder="Tên trọ">
                                </div>
                                <!--end form-group-->

                                <div class="center">
                                    <a href="#filter-advanced-search" class="link icon" data-toggle="collapse" aria-expanded="false" aria-controls="filter-advanced-search">Thêm +<i class="fa fa-plus"></i></a>
                                </div>
                                <div class="collapse in" id="filter-advanced-search">
                                    <div class="wrapper">
                                        <h2>Bộ lọc<span data-show-after-time="1000" data-container="body" data-toggle="popover" data-placement="right" title="Try Filters!" data-content="Get better results by using filters. Check what you like and what you don't."></span></h2>
                                        <section>
                                            <h3>Giá</h3>
                                            <ul class="checkboxes list-unstyled">
                                                <li><label><input type="checkbox" id="price" name="price" value="1">0 - 2.000.000 Triệu<span>12</span></label></li>
                                                <li><label><input type="checkbox" id="price-2" name="price" value="2">2.000.000 - 4.000.000 Triệu<span>48</span></label></li>
                                                <li><label><input type="checkbox" id="price-3" name="price" value="3">4.000.000 - 6.000.000<span>36</span></label></li>
                                            </ul>
                                            <!--end checkboxes-->
                                        </section>
                                        <!--end section-->
                                        <section>
                                            <h3>Thể loại phòng </h3>
                                            <ul class="checkboxes">
                                                <li><label><input type="checkbox" name="type" value="1">Chung cư<span>67</span></label></li>
                                                <li><label><input type="checkbox" name="type" value="2">Phòng cho thuê<span>31</span></label></li>
                                                <li><label><input type="checkbox" name="type" value="3">Căn hộ<span>68</span></label></li>
                                                <li><label><input type="checkbox" name="type" value="4">Ký túc xá<span>52</span></label></li>
                                            </ul>
                                            <div class="collapse" id="all-property-types">
                                                <ul class="checkboxes">
                                                    <li><label><input type="checkbox" name="ski-center">Ski Center<span>67</span></label></li>
                                                    <li><label><input type="checkbox" name="cottage">Cottage<span>31</span></label></li>
                                                    <li><label><input type="checkbox" name="hostel">Hostel<span>68</span></label></li>
                                                    <li><label><input type="checkbox" name="boat">Boat<span>52</span></label></li>
                                                </ul>
                                            </div>
                                            <!--end checkboxes-->
                                            <a href="#all-property-types" class="link" data-toggle="collapse" aria-expanded="false" aria-controls="all-property-types">Show all</a>
                                        </section>
                                        <!--end section-->
                                        <section>
                                            <h3>Tiện ích</h3>
                                            <ul class="checkboxes no-bottom-margin" th:each = "listService: ${listAllService}">
                                                <li><label><input type="checkbox" name="service" th:text = "${listService.getServiceName()}" th:value = "${listService.getServiceId()}"></label></li>

                                            </ul>
                                            <!--end checkboxes-->
                                        </section>
                                        <!--end section-->
                                    </div>
                                    <!--end filter-advanced-search-->
                                </div>
                                <!--end collapse-->
                                <div class="form-group center">
                                    <button type="submit" class="btn btn-primary btn-rounded form-control" id="search-button">Tìm kiếm</button>
                                </div>
                            </form>
                            <!--end form-filter-->
                        </div>

                    </div>
                    <!--end sidebar-->
                </div>
                <!--end col-md-3-->
                <div class="col-md-9">
                    <div class="main-content">
                        <div class="title">
                            <h1>Danh sách</h1>
                        </div>
                        <!--end title-->
                        <div class="item list" data-map-latitude="48.87" data-map-longitude="2.29" data-id="1" th:each = "houses: ${houses}">
                            <div class="image-wrapper">
                                <div class="mark-circle description" data-toggle="tooltip" data-placement="right" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin quis erat vel quam aliquet hendrerit semper eget elit. Aenean tincidunt ultrices bibendum. Proin nisi erat, iaculis non pulvinar a, scelerisque ut est. "><i class="fa fa-question"></i></div>
                                <div class="mark-circle map" data-toggle="tooltip" data-placement="right" title="Show on map"><i class="fa fa-map-marker"></i></div>
                                <div class="mark-circle top" data-toggle="tooltip" data-placement="right" title="Top accommodation"><i class="fa fa-thumbs-up"></i></div>
                                <div class="image">
                                    <a th:href = "@{/detail?id=}+${houses.houseID}" class="wrapper">
                                        <div class="gallery" >
                                        </div>
                                    </a>
                                    <div class="map-item">
                                        <button class="btn btn-close"><i class="fa fa-close"></i></button>
                                        <div class="map-wrapper"></div>
                                    </div>
                                    <!--end map-item-->
                                    <div class="owl-navigation"></div>
                                    <!--end owl-navigation-->
                                </div>
                            </div>
                            <!--end image-->
                            <div class="description">
                                <div class="meta">
                                    <span ><i class="fa fa-star" ></i><h th:text = "${houses.getLike()}">a</h></span>
                                    <span><i class="fa fa-bed"></i><h th:text = "${houses.getCount_room()}"></h></span>
                                </div>
                                <!--end meta-->
                                <div class="info">
                                    <a th:href = "@{/detail?id=}+${houses.houseID}"><h3 style="display: block" th:text = "${houses.houseName}">Spring Hotel</h3></a>

                                    <figure class="label label-info" th:text = "${houses.typeHouse}">Hotel</figure>
                                    <figure class="label label-info" th:text = "${houses.last_modified_date}" style="position: absolute;right: 0;margin-top: 7px;margin-right: 30px" >Hotel</figure>
                                    <figure class="location" th:text = "${houses.getService()}">Montenegro</figure>

<!--                                    <figure class="live-info">3 Persons watching now!</figure>-->
                                    <p th:text = "${houses.addressDetail+', '+'xã '+houses.ward+', '+'huyện '+houses.district+', '+'tỉnh '+houses.province}">

                                    </p>
                                    <div class="price-info">From<span class="price" th:text = "${houses.price}"></span>Triệu <span class="appendix">/tháng</span></div>
                                    <a th:href = "@{/detail?id=}+${houses.houseID}" class="btn btn-rounded btn-default btn-framed btn-small">View detail</a>
                                </div>
                                <!--end info-->
                            </div>
                            <!--end description-->
                        </div>
                        <!--end item-->

                        <div class="center">
                            <ul class="pagination">
                                <li class="prev" >
                                </li>

                                <li th:if="${currentPage > 2}">
                                </li>
                                <li th:if="${currentPage > 3}">
                                    <span>...</span>
                                </li>

                                <li th:each="pageIndex: ${#numbers.sequence(currentPage - 1, currentPage + 1)}" th:unless="${pageIndex < 1 || pageIndex > totalPage}" th:class="${pageIndex == currentPage ? 'active' : ''}">
                                </li>

                                <li th:if="${currentPage < totalPage - 2}">
                                    <span>...</span>
                                </li>
                                <li th:if="${currentPage <= totalPage - 2}">
                                </li>

                                <li class="next" >
                                </li>
                            </ul>
                        </div>


                        <!-- end center-->
                    </div>
                    <!--end main-content-->
                </div>
                <!--end col-md-9-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </div>
    <!--end page-content-->

    <footer id="page-footer">
        <div class="row-one">
            <div class="container">
                <div class="logos">
                    <div class="logo">
                        <a href="#"><img src="/assets/img/logo-1.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="/assets/img/logo-2.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="/assets/img/logo-3.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="/assets/img/logo-4.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                    <div class="logo">
                        <a href="#"><img src="/assets/img/logo-5.png" alt=""></a>
                    </div>
                    <!--/ .logo-->
                </div>
                <!--/ .logos-->
            </div>
        </div>
        <!--end row-one-->
        <div class="row-two clearfix">
            <div class="container">
                <div class="copyright pull-left">(C) 2016 Your Company, All Rights Reserved</div>
                <div class="footer-nav pull-right">
                    <a href="index.html">Home</a>
                    <a href="about-us.html">About Us</a>
                    <a href="listing.html">Listing</a>
                    <a href="contact-us.html">Contact Us</a>
                </div>
            </div>
            <div class="bg-transfer"><img src="/assets/img/footer-bg.jpg" alt=""></div>
        </div>
        <!--end row-two-->
    </footer>
    <!--end page-footer-->
</div>
<!--end page-wrapper-->
<a href="#page-header" class="to-top scroll" data-show-after-scroll="600"><i class="arrow_up"></i></a>

<script type="text/javascript" src="/js/houses.js"></script>
<script type="text/javascript" src="/assets/js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/http://maps.google.com/maps/api/js"></script>
<script type="text/javascript" src="/assets/js/richmarker-compiled.js"></script>
<script type="text/javascript" src="/assets/js/markerwithlabel_packed.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/assets/js/icheck.min.js"></script>
<script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
<script type="text/javascript" src="/assets/js/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="/assets/js/maps.js"></script>
<script type="text/javascript" src="/assets/js/custom.js"></script>

<!--[if lte IE 9]>
<script src="/assets/js/ie.js"></script>
<![endif]-->
</body>
